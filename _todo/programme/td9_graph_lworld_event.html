<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v2.js?2.9.1"></script>
<script src="td9_graph_lworld.js"></script>
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

.node circle {
  fill: #ccc;
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script>

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = 960,
    height = 800;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(30)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link")
    .data(force.links())
  .enter().append("line")
    .attr("class", "link");

var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on("mouseover", mouseover)   // on ajoute deux événements: la souris passe au-dessus d'un noeud
    .on("mouseout", mouseout) // la sortie sort de la zone du noeud
    .call(force.drag);   // pour qu'on puisse tirer les noeuds

node.append("circle")
    .attr("r", 8);

node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; })
    .style("font-size", "10px")
   ;    

function tick() {
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

// la fonction suivante définit ce qui doit se passe au cas où le curseur passe au-dessus d'un noeud
function mouseover() {
  d3.select(this)
    .select("text")
        .style("font-size", "30px")
        .text(function(d,i){return "** " + d.name + " **" ;});
        
  d3.select(this)
    .style("fill", "red")
    .select("circle").transition()
      .duration(750)
      .attr("r", 16)
      .style("fill", "yellow");
}

// la fonction suivante définit ce qui doit se passe au cas où le curseur sort de la zone du noeud
function mouseout() {
  d3.select(this)
    .select("text")
        .style("font-size", "10px")
        .text(function(d,i){return d.name ;});
        
  d3.select(this)
      .style("fill", "grey")
    .select("circle").transition()
      .duration(350)
      .attr("r", 8)
      .style("fill", "grey");
}

</script>
